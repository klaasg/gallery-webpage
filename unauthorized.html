  <!-- CSS

<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <form onsubmit="return doSubmit()">
      <label for="password"><large>Enter password</large></label>
      <input id="password" type="password"></input>
    </form>
  </div>
  <script>
    function doSubmit() {
      let request = new XMLHttpRequest();
      let input = document.getElementById("password");
      fetch(location.pathname + `?password=${input.value}`)
          .then(response => {
              if (response.ok) {
                location.reload();
              } else {
                input.value = "";
              }
            });
      return false;
    }
  </script>

</body>
